name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      # Installs all runtime + dev deps from your pyproject (.[dev])
      - name: Install project (editable) with dev extras
        run: pip install -e ".[dev]"

      # Optional: show versions to aid debugging
      - name: Show env
        run: |
          python -V
          pip list

      - name: Lint (Ruff, Black check, isort check)
        run: make lint

      - name: Run tests
        run: make test
